<kt-portlet>
	<kt-portlet-header title="All Campaigns" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a routerLink="/strada/campaigns/manage" class="primary-button kt-margin-r-10"
				matTooltip="Add new campaign">
				<i class="la la-plus"></i>
				<span class="kt-hidden-mobile">New campaign</span>
			</a>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="lead-body">
			<div class="stage-history">
				<table class="table-view">
					<thead>
						<tr>
							<th>Title/Name</th>
							<th>Status</th>
							<th>Type</th>
							<th>Price</th>
							<th>Created on</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class="each-row" *ngFor="let campaign of campaigns">
							<td>{{campaign.name}}</td>
							<td class="status">
								<span
								[ngClass]="{
									'leadInitiated': campaign.status == 'Planning',
									'scheduledMeeting': campaign.status == 'Running',
									'sentMOUProposal': campaign.status == 'Inactive',
									'signedAgreement': campaign.status == 'Complete',
									'emailSent': campaign.status == 'Terminated'
								}"
								[matMenuTriggerFor]="menu">{{campaign.status}}</span>
								<mat-menu #menu="matMenu">
									<button mat-menu-item (click)="changed(status, campaign._id)"
										*ngFor="let status of statuses">{{status}}</button>
								</mat-menu>
							</td>
							<td> {{campaign.type}}</td>
							<td>{{nairaSign}} {{campaign.price}}</td>
							<td> {{campaign.created_at | date: 'mediumDate'}}</td>
							<td class="double-menu">
								<a routerLink="/strada/campaigns/campaign/{{campaign._id}}" class="edit">view</a>
								<a (click)="onDelete(campaign._id)" class="delete">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="my-pagination mt-5 mb-4">
			<div class="pg">Page: <b>{{pageIndex + 1}}</b></div>
			<div class="btn-grp">
				<button mat-raised-button (click)="getPrev()" color="primary" [disabled]="disablePrev">Previous</button>
				<button mat-raised-button (click)="getNext()" color="primary" [disabled]="disableNext">Next</button>
			</div>
		</div>

	</kt-portlet-body>
</kt-portlet>
