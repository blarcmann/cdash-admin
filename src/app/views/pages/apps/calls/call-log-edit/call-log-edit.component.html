<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
	</kt-portlet-header>
	<kt-portlet-body>
		<form [formGroup]="callLogForm">
			<div class="form-group">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Name</label>
							<input type="text" placeholder="Enter full name" formControlName="name">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Location</label>
							<input type="text" placeholder="Enter full location" formControlName="location">
						</div>
					</div>
				</div>
				<div class="row" *ngIf="idParams">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Campaign Type</label>
							<select formControlName="type">
								<option value="">Select campaign type</option>
								<option *ngFor="let campaign of campaignTypes" value="{{campaign._id}}">
									{{campaign.name}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Phone</label>
							<input type="number" placeholder="Phone number" formControlName="phone">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Source</label>
							<select formControlName="source">
								<option value="">Select lead source</option>
								<option *ngFor="let source of sources" value="{{source}}">{{source}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Type</label>
							<select formControlName="type">
								<option value="">Select call type</option>
								<option *ngFor="let callType of callTypes" value="{{callType}}">{{callType}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Remarks</label>
							<input type="text" placeholder="Other remarks" formControlName="remarks">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Organization</label>
							<input type="text" placeholder="Enter organization's name" formControlName="organization">
						</div>
					</div>
				</div>
			</div>
			<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"
				(close)="onAlertClose($event)">
				Oops! Form is not filled correctly. Change a few things up and try submitting again.
			</kt-alert>
			<div class="form-submit mt-3 mb-4">
				<button class="reset" (click)="reset()">Reset</button>
				<button class="submit" (click)="onSubmit()">Submit</button>
			</div>
		</form>
	</kt-portlet-body>
</kt-portlet>
