<kt-portlet>
	<kt-portlet-header title="All Devices" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="device-body">
			<div class="stage-history">
				<table class="table-view">
					<thead>
						<tr>
							<th>Name</th>
							<th>Phone number</th>
							<th>Type</th>
							<th>Updated On</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr className="each-row" *ngFor="let device of devices">
							<td>{{ device.name }}</td>
							<td>{{ device.phone }}</td>
							<td>{{ device.device_id }}</td>
							<td>{{ device.updated_at | date: 'fullDate' }}</td>
							<td>
								<a routerLink="/strada/calls/device/{{device._id}}" class="view">View</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="my-pagination mt-5 mb-4">
			<div class="pg">Page: <b>{{pageIndex + 1}}</b></div>
			<div class="btn-grp">
				<button mat-raised-button (click)="getPrev()" color="primary" [disabled]="disablePrev">Previous</button>
				<button mat-raised-button (click)="getNext()" color="primary" [disabled]="disableNext">Next</button>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
