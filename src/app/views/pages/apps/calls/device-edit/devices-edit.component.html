<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
	</kt-portlet-header>
	<kt-portlet-body>
		<form [formGroup]="deviceForm">
				<div class="form-group">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-item">
								<label class="label">Name</label>
								<input type="text" placeholder="Enter full name" formControlName="name">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-item">
								<label class="label">Phone type</label>
								<input type="text" placeholder="Phone type is required" formControlName="device_id">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-item">
								<label class="label">Phone</label>
								<input type="number" placeholder="Phone number" formControlName="phone">
							</div>
						</div>
					</div>
				</div>
				<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"
					(close)="onAlertClose($event)">
					Oops! Form is not filled correctly. Change a few things up and try submitting again.
				</kt-alert>
				<div class="form-submit mt-3 mb-4">
					<button class="reset" (click)="reset()">Reset</button>
					<button class="submit" (click)="onSubmit()">Submit</button>
				</div>
			</form>
	</kt-portlet-body>
</kt-portlet>
