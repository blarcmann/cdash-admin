<kt-portlet>
	<kt-portlet-header title="All Calls" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="call-body">
			<div class="stage-history">
				<table class="table-view">
					<thead>
						<tr>
							<th>Name</th>
							<th>Phone</th>
							<th>Type</th>
							<th>Source</th>
							<th>Location</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr className="each-row" *ngFor="let call of calls">
							<td>{{ call.name }}</td>
							<td>{{ call.phone }}</td>
							<td>{{ call.type }}</td>
							<td>{{ call.source }}</td>
							<td>{{ call.location }}</td>
							<td>
								<a routerLink="/strada/calls/call/{{call._id}}" class="view">View</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="my-pagination mt-5 mb-4">
			<div class="pg">Page: <b>{{pageIndex + 1}}</b></div>
			<div class="btn-grp">
				<button mat-raised-button (click)="getPrev()" color="primary" [disabled]="disablePrev">Previous</button>
				<button mat-raised-button (click)="getNext()" color="primary" [disabled]="disableNext">Next</button>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
