<kt-portlet>
	<kt-portlet-header title="All Loan Requests" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
			<ng-container ktPortletTools>
					<a routerLink="/strada/hr/loan" class="primary-button kt-margin-r-10" matTooltip="Request for loan">
						<i class="la la-plus"></i>
						<span class="kt-hidden-mobile">Loan request</span>
					</a>
				</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="asset-body">
			<table class="table-view">
				<thead>
					<tr>
						<th>Title</th>
						<th>Payback start date</th>
						<th>Payback completion date</th>
						<th>Status</th>
						<th>Loan amount</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr class="each-row" *ngFor="let loan of loans">
						<td>{{loan.name}}</td>
						<td>{{loan.start | date: 'longDate'}}</td>
						<td>{{loan.end | date: 'longDate'}}</td>
						<td class="status">
								<span [className]="loan.approved ? 'approved' : 'pending'">
									{{loan.approved ? 'Approved' : 'Pending'}}
								</span>
							</td>
						<td>&#8358; {{loan.amount}}</td>
						<td>
							<a routerLink="/strada/hr/loan/{{loan._id}}" class="view">View</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="my-pagination mt-5 mb-4">
			<div class="pg">Page: <b>{{pageIndex + 1}}</b></div>
			<div class="btn-grp">
				<button mat-raised-button (click)="getPrev()" color="primary" [disabled]="disablePrev">Previous</button>
				<button mat-raised-button (click)="getNext()" color="primary" [disabled]="disableNext">Next</button>
			</div>
		</div>

	</kt-portlet-body>
</kt-portlet>
