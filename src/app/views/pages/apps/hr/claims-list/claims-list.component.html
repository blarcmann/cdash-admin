<kt-portlet>
	<kt-portlet-header title="All Claims" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a routerLink="/strada/hr/claim" class="primary-button kt-margin-r-10" matTooltip="Add new claim">
				<i class="la la-plus"></i>
				<span class="kt-hidden-mobile">New claim</span>
			</a>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="asset-body">
			<div class="stage-history">
				<table class="table-view">
					<thead>
						<tr>
							<th>Name</th>
							<th>Updated On</th>
							<th>Created On</th>
							<th>Status</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class="each-row" *ngFor="let claim of claims">
							<td>{{claim.name}}</td>
							<td>{{ claim.created_at | date: 'fullDate' }}</td>
							<td>{{ claim.updated_at | date: 'fullDate' }}</td>
							<td class="status">
								<span [className]="claim.approved ? 'approved' : 'pending'">
									{{claim.approved ? 'Approved' : 'Pending'}}
								</span>
							</td>
							<td>
								<a routerLink="/strada/hr/claim/{{claim._id}}" class="view">View</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="my-pagination mt-5 mb-4">
			<div class="pg">Page: <b>{{pageIndex + 1}}</b></div>
			<div class="btn-grp">
				<button mat-raised-button (click)="getPrev()" color="primary" [disabled]="disablePrev">Previous</button>
				<button mat-raised-button (click)="getNext()" color="primary" [disabled]="disableNext">Next</button>
			</div>
		</div>

	</kt-portlet-body>
</kt-portlet>
