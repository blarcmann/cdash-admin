<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<form [formGroup]="userForm">
			<div class="form-group">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Full name</label>
							<input type="text" placeholder="Enter full name" formControlName="name">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Email address</label>
							<input type="email" placeholder="Enter valid email address" formControlName="email">
						</div>
					</div>
				</div>
				<div class="row" *ngIf="idParams">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Phone number</label>
							<input type="tel" placeholder="Enter valid phone number" formControlName="phone">
						</div>
					</div>
				</div>
				<div class="row" *ngIf="idParams">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Address</label>
							<input type="tel" placeholder="Enter address" formControlName="address">
						</div>
					</div>
				</div>
				<div class="row" *ngIf="!idParams">
					<div class="col-lg-12">
						<div class="form-item">
							<label for="title" class="label">Organization</label>
							<select formControlName="organization_id">
								<option value="">Select an Organization</option>
								<option value="{{organization._id}}" *ngFor="let organization of organizations;">
									{{organization.name}}
								</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row" *ngIf="idParams">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Date of birth</label>
							<input type="date" placeholder="Choose date of birth" formControlName="dob">
						</div>
					</div>
				</div>
				<!-- <div class="row" *ngIf="idParams">
					<div class="col-lg-12">
						<div class="form-item">
							<label for="title" class="label">Change organization</label>
							<select formControlName="organization_id">
								<option value="">Select an Organization</option>
								<option value="{{organization._id}}" *ngFor="let organization of organizations;">
									{{organization.name}}
								</option>
							</select>
						</div>
					</div>
				</div> -->
			</div>
			<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"
				(close)="onAlertClose($event)">
				Oops! Form is not filled correctly. Change a few things up and try submitting again.
			</kt-alert>
			<div class="form-submit mt-3 mb-4">
				<button class="reset" (click)="reset()">Reset</button>
				<button class="submit" (click)="onSubmit()">Submit</button>
			</div>
		</form>
	</kt-portlet-body>
</kt-portlet>
