<kt-portlet>
	<kt-portlet-header [title]="pageTitle" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<div class="details-action edit text-center" routerLink="/strada/campaign-types/manage/{{campaignTypeId}}">
				<img src="./assets/media/icons/details-edit.svg" alt="">
				<span>Edit</span>
			</div>
			<div class="details-action delete text-center" (click)="onDelete()">
				<img src="./assets/media/icons/details-delete.svg" alt="">
				<span>Delete</span>
			</div>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
			<div class="goback" (click)="goBack()">
					<img src="./assets/media/icons/backBtn.svg" alt="">
					<span>Back</span>
				</div>
		<div class="lead-body" *ngIf="campaignTypeDetails">
			<div class="item-details maxed pt-0">
				<table class="ml-5 details-table">
					<tr class="each-data">
						<td class="label">Name/Title</td>
						<td class="value">
							<span class="plain">{{ campaignTypeDetails.name }}</span>
						</td>
					</tr>
					<tr class="each-data" *ngIf="campaignTypeDetails.price">
						<td class="label">Price</td>
						<td class="value">{{ campaignTypeDetails.price }}</td>
					</tr>
					<tr class="each-data" *ngIf="campaignTypeDetails.description">
						<td class="label">Descrition</td>
						<td class="value">{{ campaignTypeDetails.description }}</td>
					</tr>
				</table>
			</div>
			<div *ngIf="!campaignTypeDetails" class="mt-5 please-data text-center">Please Wait...</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
