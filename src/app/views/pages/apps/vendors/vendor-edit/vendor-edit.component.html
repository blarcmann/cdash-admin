<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
	</kt-portlet-header>
	<kt-portlet-body>
		<div>
			<!-- <div class="mt-3 mb-2 instruction m-auto">
				<p>You must add at least a good to the vendor you're creating.</p>
				<p>To add a good, write the name in the field provided and click <b>add</b> button.</p>
				<p>You can remove any good from the vendor by clicking ‚ùå.</p>
				<p>Name, Address, Industry, good, phone number and email are compulsory.</p>
			</div> -->
			<div class="form-group">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Good</label>
							<input type="text" placeholder="Enter good" [(ngModel)]="good">
						</div>
						<button class="btn btn-sm btn-primary" (click)="addNewGood()">Add good</button>
					</div>
					<div class="goods">
						<div *ngIf="goods.length > 0" class="col-md-12 kt-margin-bottom-10-mobile mt-3">
							<div class="good text-center" *ngFor="let good of goods; let i = index;">
								<div class="item">{{good}}</div>
								<div class="removebtn hover" (click)="removeGood(i)">
									<img src="./assets/media/icons/delete-close.svg" alt="">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<form [formGroup]="vendorForm">
			<div class="form-group">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label for="title" class="label">Title</label>
							<select formControlName="title">
								<option value="">Select title</option>
								<option *ngFor="let title of titles" value="{{title}}">{{title}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Name</label>
							<input type="text" placeholder="Enter Full Name" formControlName="name">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Status</label>
							<select formControlName="industry">
								<option value="">Select industry</option>
								<option *ngFor="let industry of industries" value="{{industry}}">{{industry}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Address</label>
							<input type="email" placeholder="Company's full address" formControlName="address">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Country</label>
							<select formControlName="country">
								<option *ngFor="let key of objectKeys(countriesObj)" value="{{key}}">
									{{countriesObj[key]}}
								</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Phone 1</label>
							<input type="number" placeholder="Company's phone number" formControlName="phone">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Phone 2</label>
							<input type="number" placeholder="Company's alternative phone number"
								formControlName="phone2">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Website</label>
							<input type="url" placeholder="Enter company's website" formControlName="website">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Email</label>
							<input type="email" placeholder="Company's email address" formControlName="email">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item upload">
							<label class="label" for="upload">
								<img src="./assets/media/icons/upload-all.svg" alt="">
							</label>
							<input type="file" id="upload" (change)="onFileChange($event)" accept="image/*">
							<div class="placeholder" *ngIf="!fileName">Upload image</div>
							<div class="placeholder slide-in" *ngIf="fileName">{{fileName}}</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Description</label>
							<textarea placeholder="Description" formControlName="description"></textarea>
						</div>
					</div>
				</div>
			</div>
			<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"
				(close)="onAlertClose($event)">
				Oops! Form is not filled correctly. Change a few things up and try submitting again.
			</kt-alert>
			<div class="form-submit mt-3 mb-4">
				<button class="reset" (click)="reset()">Reset</button>
				<button class="submit" (click)="onSubmit()">Submit</button>
			</div>
		</form>
	</kt-portlet-body>
</kt-portlet>
