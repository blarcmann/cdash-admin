<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="goback" (click)="goBack()">
			<img src="./assets/media/icons/backBtn.svg" alt="">
			<span>Back</span>
		</div>
		<form>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-12" *ngIf="ssocial !== 'instagram'">
						<div class="form-item">
							<label for="title" class="label">Select social media</label>
							<select (change)="passSocial($event)">
								<option value="facebook">Facebook</option>
								<option value="twitter">Twitter</option>
								<option value="linkedin">LinkedIn</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row" *ngIf="ssocial === 'facebook'">
					<div class="col-lg-12">
						<div class="form-item slide-in">
							<label class="label">facebook APP ID</label>
							<input type="text" placeholder="88567088346283872" name="appID" [(ngModel)]="appID">
						</div>
					</div>
				</div>


				<div class="row" *ngIf="ssocial === 'twitter'">
					<div class="col-lg-12">
						<div class="form-item slide-in">
							<label class="label">Customer key</label>
							<input type="url" placeholder="CTGDgvvbJCeB88AfhjKfd1wQd" name="customerKey" [(ngModel)]="customerKey">
						</div>
					</div>
				</div>
				<div class="row" *ngIf="ssocial === 'twitter'">
					<div class="col-lg-12">
						<div class="form-item slide-in">
							<label class="label">Customer secret</label>
							<input type="url" placeholder="2QvQ7RqktJHDLcvELf4tRBafO88QHH0CsJsxwAV5F37cAuWxtu" name="customerSecret" [(ngModel)]="customerSecret">
						</div>
					</div>
				</div>
				<div class="row" *ngIf="ssocial === 'twitter'">
					<div class="col-lg-12">
						<div class="form-item slide-in">
							<label class="label">Callback URL</label>
							<input type="url" placeholder="http://142.93.6.250/v1/social/twitter/callback" name="callbackUrl" [(ngModel)]="callbackUrl">
						</div>
					</div>
				</div>

				<div class="row" *ngIf="ssocial === 'instagram'">
					<div class="col-lg-12">
						<div class="form-item slide-in">
							<label class="label">Add instagram handle</label>
							<input type="url" placeholder="jabbawockeez" name="gramName" [(ngModel)]="gramName">
						</div>
					</div>
				</div>

				<div class="row" *ngIf="ssocial === 'linkedin'">
					<div class="col-lg-12">
						<div class="form-item slide-in">
							<label class="label">Client ID</label>
							<input type="url" placeholder="04u09dff80e6v9" name="clientId" [(ngModel)]="clientId">
						</div>
					</div>
				</div>
				<div class="row" *ngIf="ssocial === 'linkedin'">
					<div class="col-lg-12">
						<div class="form-item slide-in">
							<label class="label">Client secret</label>
							<input type="url" placeholder="sp918AcrdwjNAF90" name="clientSecret" [(ngModel)]="clientSecret">
						</div>
					</div>
				</div>
				<div class="row" *ngIf="ssocial === 'linkedin'">
					<div class="col-lg-12">
						<div class="form-item slide-in">
							<label class="label">Callback URL</label>
							<input type="url" placeholder="http://142.93.6.250/v1/social/twitter/callback" name="callbackUrl" [(ngModel)]="callbackUrlLinkedin">
						</div>
					</div>
				</div>
			</div>
			<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"
				(close)="onAlertClose($event)">
				Oops! Form is not filled correctly. Change a few things up and try submitting again.
			</kt-alert>
			<div class="form-submit mt-3 mb-4">
				<button class="reset" (click)="reset()">Reset</button>
				<button class="submit" *ngIf="ssocial !== 'instagram'" (click)="onSubmit()">Submit</button>
				<button class="submit" *ngIf="ssocial === 'instagram'" (click)="addInsta()">Submit</button>
			</div>
		</form>
	</kt-portlet-body>
</kt-portlet>
